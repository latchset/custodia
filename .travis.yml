sudo: false

language: python

cache: pip

addons:
  apt:
    packages:
    - enchant

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.5
      env: TOXENV=doc
    - python: 3.5
      env: TOXENV=lint
    - python: 2.7
      env: TOXENV=pep8py2
    - python: 3.5
      env: TOXENV=pep8py3

install:
  - pip install --upgrade pip setuptools codecov
  - pip --version
  - pip install tox
  - tox --version

script:
  - tox

after_success:
  - python -m coverage combine
  - codecov

after_failure:
  - test -f tests/tmp/test_log.txt && cat tests/tmp/test_log.txt
